<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Header and Footer</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --bg: #ffffff;
      --text: #121212;
      --primary: #1e88e5;
      --secondary: #1565c0;
      --card-bg: #f9f9f9;
      --footer: #1e88e5;
      --social: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header.menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary);
      color: white;
      padding: 1rem;
    }

    header.menu-bar .logo img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }

    header.menu-bar .menu-label {
      flex-grow: 1;
      text-align: center;
      font-size: 1.2rem;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav.sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: var(--secondary);
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
      transition: left 0.4s ease;
    }

    nav.sidebar.active {
      left: 0;
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 80px 20px 80px; /* top and bottom padding to avoid overlap */
      overflow-y: auto;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .team-section {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      color: var(--text);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .team-section h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .team-cards {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .team-card {
      background-color: #5AEDEB;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      color: var(--text);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--footer);
      color: white;
      text-align: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    .social-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.95rem;
    }

    .social-links a {
      color: var(--social);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social-links span {
      font-weight: bold;
      color: white;
    }

    .whatsapp-float {
      position: fixed;
      top: 75%;
      right: 0;
      transform: translateY(-50%);
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10000;
    }

    .whatsapp-float:hover {
      background-color: #1ebe57;
    }

    @media (min-width: 768px) {
      header.menu-bar {
        display: none;
      }

      nav.sidebar {
        position: static;
        height: auto;
        flex-direction: row;
        justify-content: center;
        padding: 0.5rem;
        left: 0 !important;
      }

      nav.sidebar button {
        font-size: 1rem;
        margin: 0 1rem;
      }

      .team-cards {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .team-card {
        flex: 1 1 calc(33.333% - 1rem);
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="menu-bar">
    <div class="logo">
      <img src="https://via.placeholder.com/30" alt="Logo" />
    </div>
    <div class="menu-label">Menu</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <nav class="sidebar" id="mobileMenu">
    <button onclick="navigateTo('https://glswifi.github.io/wifi-kin/MainPage')">Home</button>
    <button onclick="navigateTo('https://glswifi.github.io/wifi-kin/AboutUs')">About</button>
    <button onclick="navigateTo('https://glswifi.github.io/wifi-kin/ContactUs')">Contact</button>
    <button onclick="navigateTo('https://glswifi.github.io/wifi-kin/Services')">Services</button>
    <button onclick="navigateTo('https://glswifi.github.io/wifi-kin/Equipe')">Equipe</button>
  </nav>

  <main>
    <div class="container">
      <section class="team-section">
        <h2>Our Team</h2>
        <div class="team-cards">
          <div class="team-card">
            <img src="https://via.placeholder.com/100" alt="Team Member" />
            <h3>John Doe</h3>
            <p>Founder & CEO</p>
          </div>
          <div class="team-card">
            <img src="https://via.placeholder.com/100" alt="Team Member" />
            <h3>Jane Smith</h3>
            <p>Lead Technician</p>
          </div>
          <div class="team-card">
            <img src="https://via.placeholder.com/100" alt="Team Member" />
            <h3>Alex Johnson</h3>
            <p>Support Manager</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
    <div class="social-links">
      <a href="https://www.facebook.com/glssmarthome" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <span>|</span>
      <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <span>|</span>
      <a href="https://www.instagram.com/gls.smarthome2022/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
  </footer>

  <a
    href="https://wa.me/1234567890"
    target="_blank"
    class="whatsapp-float"
    aria-label="Chat on WhatsApp"
  >
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }

    function navigateTo(link) {
      document.getElementById("mobileMenu").classList.remove("active");
      setTimeout(() => {
        window.location.href = link;
      }, 300);
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("mobileMenu");
      const toggle = document.querySelector(".menu-toggle");
      if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
