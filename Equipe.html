<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Mobile Page</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <meta name="theme-color" content="#1565c0" />
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --primary: #1e88e5;
      --secondary: #1565c0;
      --card: #1e1e1e;
      --footer: #1e88e5;
      --social: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #121212;
      transition: background-color 0.3s, color 0.3s;
      padding-top: 60px;
      padding-bottom: 80px; /* space for fixed footer */
    }

    header.menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary);
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header.menu-bar .logo img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    header.menu-bar .logo img:hover {
      transform: rotate(5deg) scale(1.05);
    }

    header.menu-bar .menu-label {
      color: white;
      font-size: 1.1rem;
      margin-left: 1rem;
      flex-grow: 1;
      text-align: center;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
    }

    .menu-toggle:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    nav.sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: var(--secondary);
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
      transition: left 1s ease, opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: scale(0.95);
    }

    nav.sidebar.active {
      left: 0;
      opacity: 1;
      transform: scale(1);
    }

    nav.sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.4s ease forwards;
    }

    nav.sidebar button:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    nav.sidebar.active button:nth-child(1) { animation-delay: 0.1s; }
    nav.sidebar.active button:nth-child(2) { animation-delay: 0.2s; }
    nav.sidebar.active button:nth-child(3) { animation-delay: 0.3s; }
    nav.sidebar.active button:nth-child(4) { animation-delay: 0.4s; }
    nav.sidebar.active button:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--footer);
      color: white;
      text-align: center;
      padding: 1rem;
      z-index: 1000;
    }

    .social-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: var(--social);
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .social-links span {
      color: var(--social);
    }

    @media (min-width: 768px) {
      header.menu-bar {
        display: none;
      }

      nav.sidebar {
        position: static;
        height: auto;
        flex-direction: row;
        justify-content: center;
        background: var(--secondary);
        padding: 0.5rem;
        left: 0 !important;
        opacity: 1 !important;
        transform: none !important;
      }

      nav.sidebar button {
        font-size: 1rem;
        margin: 0 1rem;
        opacity: 1 !important;
        transform: none !important;
        animation: none !important;
      }
    }

    .whatsapp-float {
      position: fixed;
      top: 75%;
      right: 0;
      transform: translateY(-50%);
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 10000;
    }

    .whatsapp-float:hover {
      background-color: #1ebe57;
    }

    .whatsapp-float i {
      font-size: 24px;
    }

    .responsive-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const toggle = document.querySelector(".menu-toggle");
      menu.classList.toggle("active");
      toggle.setAttribute("aria-expanded", menu.classList.contains("active"));
    }

    function navigateTo(link) {
      document.getElementById("mobileMenu").classList.remove("active");
      setTimeout(() => {
        window.location.href = link;
      }, 300);
    }

    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById("mobileMenu");
      const toggle = document.querySelector(".menu-toggle");
      const clickedInsideSidebar = sidebar.contains(event.target);
      const clickedToggle = toggle.contains(event.target);
      if (!clickedInsideSidebar && !clickedToggle && sidebar.classList.contains("active")) {
        sidebar.classList.remove("active");
        toggle.setAttribute("aria-expanded", "false");
      }
    });

    document.querySelector('.menu-toggle').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
  </script>
