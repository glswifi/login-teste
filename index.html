<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Mobile Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #0077cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* Mobile menu toggle button */
    .menu-toggle {
      display: flex;
      align-items: center;
      background: #005fa3;
      padding: 1rem;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #005fa3;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0077cc;
      color: white;
      margin-top: 2rem;
    }

    .social-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .social-links span {
      color: white;
    }

    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }
      .sidebar {
        position: static;
        height: auto;
        flex-direction: row;
        justify-content: center;
        background: #005fa3;
        padding: 0.5rem;
        left: 0 !important;
      }
      .sidebar button {
        font-size: 1rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
    <p>Optimized for Mobile Devices</p>
  </header>

  <!-- Hamburger menu toggle -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i> &nbsp; Menu
  </div>

  <!-- Slide-out sidebar nav -->
  <div class="sidebar" id="mobileMenu">
    <button onclick="navigateTo('index.html')">Home</button>
    <button onclick="navigateTo('about.html')">About</button>
    <button onclick="navigateTo('contact.html')">Contact</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Responsive Card 1</h2>
      <p>This is a simple card layout that adapts to screen size.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
    <div class="card">
      <h2>Responsive Card 2</h2>
      <p>Resize the browser to see layout changes.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <span>|</span>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <span>|</span>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </footer>

  <script>
    function navigateTo(link) {
      window.location.href = link;
    }

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
