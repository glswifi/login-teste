<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Mobile Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      padding: 1rem;
    }

    header {
      background: #0077cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #005fa3;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 0;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0077cc;
      color: white;
      margin-top: 2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .card {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
    <p>Optimized for Mobile Devices</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Responsive Card 1</h2>
      <p>This is a simple card layout that adapts to screen size.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
    <div class="card">
      <h2>Responsive Card 2</h2>
      <p>Resize the browser to see layout changes.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
    <div style="margin-top: 0.5rem;">
      <a href="https://facebook.com" target="_blank">üìò Facebook</a>
      <a href="https://twitter.com" target="_blank">üê¶ Twitter</a>
      <a href="https://instagram.com" target="_blank">üì∏ Instagram</a>
    </div>
  </footer>

</body>
</html>
