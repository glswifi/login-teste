<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Text</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typewriter {
      font-size: 2em;
      border-right: 2px solid rgba(255, 255, 255, 0.25);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
    }

    .fade-slide {
      font-size: 1.8em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlide 2s ease-out forwards;
      animation-delay: 3.5s;
    }

    .glow {
      font-size: 1.6em;
      opacity: 0;
      animation: glowFade 1s ease-in forwards, glowing 2s infinite alternate;
      animation-delay: 6s;
    }

    .zoom-bounce {
      font-size: 1.7em;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomBounce 2s ease-out forwards;
      animation-delay: 8.5s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowFade {
      to {
        opacity: 1;
      }
    }

    @keyframes glowing {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        color: #fff;
      }
      100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        color: #fff;
      }
    }

    @keyframes zoomBounce {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="typewriter">Galois</div><br>
  <div class="fade-slide">Dumakana</div><br>
  <div class="glow">copyright by gls ðŸ’¡</div><br>
  <div class="zoom-bounce">tshek tshek</div>
</body>
</html>
