<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Mobile Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --primary: #0077cc;
      --secondary: #005fa3;
      --card: #ffffff;
      --footer: #0077cc;
      --social: #ffffff;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --primary: #1e88e5;
      --secondary: #1565c0;
      --card: #1e1e1e;
      --footer: #1e88e5;
      --social: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary);
      padding: 1rem;
    }

    .menu-bar .logo img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .menu-bar .logo img:hover {
      transform: rotate(5deg) scale(1.05);
    }

    .menu-label {
      color: white;
      font-size: 1.1rem;
      margin-left: 1rem;
      flex-grow: 1;
      text-align: center;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: var(--secondary);
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
      transition: left 0.4s ease, opacity 0.4s ease, transform 0.4s ease;
      opacity: 0;
      transform: scale(0.95);
    }

    .sidebar.active {
      left: 0;
      opacity: 1;
      transform: scale(1);
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      text-align: left;
      cursor: pointer;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.4s ease forwards;
    }

    .sidebar.active button:nth-child(1) { animation-delay: 0.1s; }
    .sidebar.active button:nth-child(2) { animation-delay: 0.2s; }
    .sidebar.active button:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid white;
      color: white;
      border-radius: 20px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--footer);
      color: white;
      margin-top: 2rem;
    }

    .social-links {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: var(--social);
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .social-links span {
      color: var(--social);
    }

    @media (min-width: 768px) {
      .menu-bar {
        display: none;
      }

      .sidebar {
        position: static;
        height: auto;
        flex-direction: row;
        justify-content: center;
        background: var(--secondary);
        padding: 0.5rem;
        left: 0 !important;
        opacity: 1 !important;
        transform: none !important;
      }

      .sidebar button {
        font-size: 1rem;
        margin: 0 1rem;
        opacity: 1 !important;
        transform: none !important;
        animation: none !important;
      }

      .dark-toggle {
        position: fixed;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
    <p>Optimized for Mobile Devices</p>
  </header>

  <!-- Top menu bar -->
  <div class="menu-bar">
    <div class="logo">
      <img src="https://via.placeholder.com/30" alt="Logo" />
    </div>
    <div class="menu-label">Menu</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <!-- Slide-out sidebar navigation -->
  <div class="sidebar" id="mobileMenu">
    <button onclick="navigateTo('index.html')">Home</button>
    <button onclick="navigateTo('about.html')">About</button>
    <button onclick="navigateTo('contact.html')">Contact</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Responsive Card 1</h2>
      <p>This is a simple card layout that adapts to screen size.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image" />
    </div>
    <div class="card">
      <h2>Responsive Card 2</h2>
      <p>Resize the browser to see layout changes.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <span>|</span>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
      <span>|</span>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
  </footer>

  <!-- Dark Mode Toggle -->
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }

    function navigateTo(link) {
      document.getElementById('mobileMenu').classList.remove('active');
      setTimeout(() => {
        window.location.href = link;
      }, 300);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
